name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: false
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.62.2
      - name: Run linters per module
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bib
          POSTGRES_PASSWORD: bib_test_password
          POSTGRES_DB: bib_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true
      - name: Run unit tests
        run: make test
      - name: Run integration tests
        run: make test-integration
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: bib
          TEST_DB_PASSWORD: bib_test_password
          TEST_DB_NAME: bib_test
          TEST_DB_SSLMODE: disable

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true
      - name: Build all services
        run: make build
      - name: Build Docker images
        run: make docker-build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true
      - name: Start infrastructure
        run: docker-compose -f docker-compose.infra.yml up -d
      - name: Wait for infrastructure
        run: sleep 30
      - name: Run E2E tests
        run: make test-e2e
      - name: Cleanup
        if: always()
        run: docker-compose -f docker-compose.infra.yml down -v
