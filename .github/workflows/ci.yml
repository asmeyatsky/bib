name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8
      - name: Run linters per module
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bib
          POSTGRES_PASSWORD: bib_test_password
          POSTGRES_DB: bib_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false
      - name: Run unit tests
        run: make test
      - name: Run integration tests
        run: make test-integration
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: bib
          TEST_DB_PASSWORD: bib_test_password
          TEST_DB_NAME: bib_test
          TEST_DB_SSLMODE: disable

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false
      - name: Build all services
        run: make build
      - name: Build Docker images
        run: make docker-build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # needs: [build]  # temporarily skip to iterate on E2E faster
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false
      - name: Build and start full stack
        run: docker compose up -d --build --wait
        timeout-minutes: 15
      - name: Run E2E tests
        run: make test-e2e
        env:
          GATEWAY_URL: http://localhost:8080
          JWT_SECRET: test-e2e-secret
      - name: Dump logs on failure
        if: failure()
        run: docker compose logs --tail=50
      - name: Cleanup
        if: always()
        run: docker compose down -v
