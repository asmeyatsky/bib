name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: |
            **/go.sum
            go.work.sum
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8
      - name: Run linters per module
        run: make lint
        env:
          GOGC: 50

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bib
          POSTGRES_PASSWORD: bib_test_password
          POSTGRES_DB: bib_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: |
            **/go.sum
            go.work.sum
      - name: Run unit tests
        run: make test
      - name: Run integration tests
        run: make test-integration
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: bib
          TEST_DB_PASSWORD: bib_test_password
          TEST_DB_NAME: bib_test
          TEST_DB_SSLMODE: disable

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
          cache-dependency-path: |
            **/go.sum
            go.work.sum
      - name: Build all services
        run: make build
      - name: Build Docker images
        run: make docker-build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and start full stack
        run: docker compose up -d --build --wait
        timeout-minutes: 25
      - name: Wait for all services to be healthy
        run: |
          echo "Waiting for all services to be healthy..."
          for i in {1..90}; do
            healthy_count=0
            for port in 8081 8082 8083 8084 8085 8086 8087 8088 8089 8090 8080; do
              if curl -sf http://localhost:$port/healthz > /dev/null 2>&1; then
                healthy_count=$((healthy_count + 1))
              fi
            done
            echo "Attempt $i: $healthy_count/11 services healthy"
            if [ $healthy_count -eq 11 ]; then
              echo "All services are healthy!"
              exit 0
            fi
            sleep 5
          done
          echo "Services did not become healthy in time"
          docker compose ps
          docker compose logs --tail=50
          exit 1
      - name: Run E2E tests
        run: make test-e2e
        env:
          GATEWAY_URL: http://localhost:8080
          JWT_SECRET: test-e2e-secret
      - name: Dump logs on failure
        if: failure()
        run: docker compose logs --tail=100
      - name: Cleanup
        if: always()
        run: docker compose down -v
