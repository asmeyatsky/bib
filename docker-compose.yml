services:
  # ---------------------------------------------------------------------------
  # Infrastructure
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bib
      POSTGRES_PASSWORD: bib_dev_password
      POSTGRES_DB: bib
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bib"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # -----------------------------------------------------------------------
      # SASL/TLS Configuration (enable for staging/production)
      # To enable SASL_SSL, change the listener config:
      #   KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_SSL:SASL_SSL,SASL_SSL_HOST:SASL_SSL
      #   KAFKA_ADVERTISED_LISTENERS: SASL_SSL://kafka:29092,SASL_SSL_HOST://localhost:9092
      #   KAFKA_INTER_BROKER_LISTENER_NAME: SASL_SSL
      #   KAFKA_SASL_ENABLED_MECHANISMS: SCRAM-SHA-256
      #   KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: SCRAM-SHA-256
      #   KAFKA_SSL_KEYSTORE_LOCATION: /etc/kafka/secrets/kafka.keystore.jks
      #   KAFKA_SSL_KEYSTORE_PASSWORD: <keystore-password>
      #   KAFKA_SSL_TRUSTSTORE_LOCATION: /etc/kafka/secrets/kafka.truststore.jks
      #   KAFKA_SSL_TRUSTSTORE_PASSWORD: <truststore-password>
      # Then set in each service:
      #   KAFKA_SASL_ENABLED: "true"
      #   KAFKA_SASL_MECHANISM: SCRAM-SHA-256
      #   KAFKA_SASL_USERNAME: <service-username>
      #   KAFKA_SASL_PASSWORD: <service-password>
      #   KAFKA_TLS_ENABLED: "true"
      # -----------------------------------------------------------------------
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      start_period: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-bib_redis_secret}"]
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-bib_redis_secret}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-bib_redis_secret}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.64.0
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "16686:16686" # Jaeger UI
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  # ---------------------------------------------------------------------------
  # Application Services
  # ---------------------------------------------------------------------------
  ledger-service:
    build:
      context: .
      dockerfile: services/ledger-service/Dockerfile
    ports:
      - "8081:8081"
      - "9081:9081"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: bib_ledger_user
      DB_PASSWORD: ledger_dev_password
      DB_NAME: bib_ledger
      DB_SSLMODE: disable
      KAFKA_BROKERS: kafka:29092
      REDIS_HOST: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-bib_redis_secret}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      HTTP_PORT: "8081"
      GRPC_PORT: "9081"
      LOG_LEVEL: debug
      LOG_FORMAT: json
      JWT_SECRET: ${JWT_SECRET:-test-e2e-secret}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/healthz"]
      interval: 10s
      start_period: 30s
      timeout: 5s
      retries: 3

