replicaCount: 2

image:
  repository: ghcr.io/bibbank/bib/fx-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  httpPort: 8083
  grpcPort: 9083

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

env:
  DB_HOST: bib-postgres
  DB_PORT: "5432"
  DB_USER: bib
  DB_NAME: bib_fx
  DB_SSLMODE: require
  DB_MAX_CONNS: "20"
  DB_MIN_CONNS: "5"
  KAFKA_BROKERS: bib-kafka:9092
  LOG_LEVEL: info
  LOG_FORMAT: json
  OTEL_EXPORTER_OTLP_ENDPOINT: bib-otel-collector:4317

secrets:
  DB_PASSWORD: bib_dev_password

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3

nodeSelector: {}
tolerations: []
affinity: {}
