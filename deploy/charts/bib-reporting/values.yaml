replicaCount: 2
image:
  repository: bib-reporting-service
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  httpPort: 8090
  grpcPort: 9090
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
env:
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_USER: bib
  DB_NAME: bib_reporting
  DB_SSLMODE: require
  KAFKA_BROKERS: kafka:9092
  LOG_LEVEL: info
  LOG_FORMAT: json
livenessProbe:
  httpGet:
    path: /healthz
    port: 8090
  initialDelaySeconds: 10
  periodSeconds: 15
readinessProbe:
  httpGet:
    path: /readyz
    port: 8090
  initialDelaySeconds: 5
  periodSeconds: 10
