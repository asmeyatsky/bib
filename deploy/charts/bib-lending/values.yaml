replicaCount: 2
image:
  repository: bib-lending-service
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  httpPort: 8087
  grpcPort: 9087
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
env:
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_USER: bib
  DB_NAME: bib_lending
  DB_SSLMODE: require
  KAFKA_BROKERS: kafka:9092
  LOG_LEVEL: info
  LOG_FORMAT: json
livenessProbe:
  httpGet:
    path: /healthz
    port: 8087
  initialDelaySeconds: 10
  periodSeconds: 15
readinessProbe:
  httpGet:
    path: /readyz
    port: 8087
  initialDelaySeconds: 5
  periodSeconds: 10
